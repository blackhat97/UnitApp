<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>조회</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ngx-datatable
    [messages]="table_messages"
    class="bootstrap table-striped"
    style="height: 400px;"
    [columnMode]="'standard'"
    [rows]="rows"
    [scrollbarV]="true"
    [scrollbarH]="true">
    <ngx-datatable-column name="날짜시간" prop="timestamp" width="170">
        <ng-template ngx-datatable-cell-template let-value="value">            
          {{value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="배합번호" prop="timestamp" width="170">
        <ng-template ngx-datatable-cell-template let-value="value">            
          {{value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="사업장" prop="temp" width="70">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="계약자" prop="temp" width="70">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="공기량(%)" prop="temp" width="70">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="단위수량(kg/m3)" prop="temp" width="70">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>

</ion-content>
