<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button fill="clear" (click)="dismiss()">닫기</ion-button>
    </ion-buttons>
    <ion-title>골재밀도측정</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>

  <ion-list inset>
    <ion-item-divider>
        실시간
    </ion-item-divider>
    <ion-item lines="none">
        <ion-label style="text-align: center;">{{realtime}} g</ion-label>
    </ion-item>
    <ion-item-divider>
        입력
    </ion-item-divider>
    <ion-row>
        <ion-col size=5>
            <ion-item lines="none">
                <ion-label>용기+골재</ion-label>
            </ion-item>
        </ion-col>
        <ion-col size=4>
            <ion-item>
                <ion-input name="aggregate1" (ionFocus)="onEvent($event)" [value]="aggregate1" type="text" placeholder="입력"></ion-input>
                <span>g</span>
            </ion-item>
        </ion-col>
        <ion-col size=3>
            <ion-button (click)="apply()">적용</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size=5>
            <ion-item lines="none">
                <ion-label position="fixed">용기+골재+물</ion-label>
            </ion-item>
        </ion-col>
        <ion-col size=4>
            <ion-item>
                <ion-input name="aggregate2" (ionFocus)="onEvent($event)" [value]="aggregate2" type="text" placeholder="입력"></ion-input>
                <span>g</span>
            </ion-item>
        </ion-col>
        <ion-col size=3>
            <ion-button (click)="apply2()">적용</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item lines="none">
                <ion-label>초기압력</ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input name="iPressure" (ionFocus)="onEvent($event)" [value]="pressure[0]" type="text" placeholder="입력"></ion-input>
                <span>kPa</span>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item lines="none">
                <ion-label>평행압력</ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-input name="ePressure" (ionFocus)="onEvent($event)" [value]="pressure[1]" type="text" placeholder="입력"></ion-input>
                <span>kPa</span>
            </ion-item>
        </ion-col>
    </ion-row>
  </ion-list>

  <ion-button expand="full">측정</ion-button>

  <br />
  <ion-item>
    <ion-label>골재밀도</ion-label>
    <ion-input type="number"></ion-input>
    <span>g/cm²</span> 
  </ion-item>

</ion-content>

<ion-footer>
    <!--
    <ion-note>용기+골재를 저울에 올리고 적용 버튼을 누르세요.</ion-note>
    -->
    <ion-input [(ngModel)]="footnote" readonly></ion-input>
</ion-footer>
