<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button fill="clear" (click)="dismiss()">닫기</ion-button>
    </ion-buttons>
    <ion-title>공기량측정</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form"> 
        
  <ion-list>

    <ion-item-divider>
        실시간
    </ion-item-divider>
    <ion-item lines="none">
        <ion-label style="text-align: center; color: rgb(56, 128, 255); font-size: 3em;"><b>{{realtime}} g</b></ion-label>
    </ion-item>
    <ion-item-divider>
        입력데이터
    </ion-item-divider>
        <ion-row>
            <ion-col size=5>
                <ion-item lines="none">
                    <ion-label>용기+콘크리트</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size=4>
                <ion-item>
                    <ion-input type="number" placeholder="0" name="concrete" (ionFocus)="onEvent($event)" formControlName="concrete" [value]="inputs[0]"></ion-input>
                    <span>g</span>
                </ion-item>
            </ion-col>
            <ion-col size=3>
                    <ion-button (click)="apply()">적용</ion-button>
            </ion-col>
                
        </ion-row>
        <ion-row>
            <ion-col size=5>
                <ion-item lines="none">
                    <ion-label class="label-fontsize">용기+콘크리트+물</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size=4>
                <ion-item>
                    <ion-input type="number" placeholder="0" name="water" (ionFocus)="onEvent($event)" formControlName="water" [value]="inputs[1]" #modelInput2></ion-input>
                    <span>g</span>
                </ion-item>
            </ion-col>
            <ion-col size=3>
                    <ion-button (click)="apply2()">적용</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label>초기압력</ion-label>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-input type="number" placeholder="0" name="iPressure" (ionFocus)="onEvent($event)" formControlName="iPressure" [value]="pressure[0]" #modelInput3></ion-input>
                    <span>kPa</span>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label>평형압력</ion-label>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-input type="number" placeholder="0" name="ePressure" (ionFocus)="onEvent($event)" formControlName="ePressure" [value]="pressure[1]"></ion-input>
                    <span>kPa</span>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-label>골재수정계수</ion-label>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-input type="number" placeholder="0" formControlName="coefficient" readonly></ion-input>
                    <span>(%)</span>
                </ion-item>
            </ion-col>
        </ion-row>
        
    </ion-list>
    
    <ion-button expand="full" (click)="calculator()" [disabled]="!form.valid">측정</ion-button>
    <br />
    <ion-item>
        <ion-label>공기량Air</ion-label>
        <ion-input type="number" [value]="value" readonly></ion-input>
        <span>(%)</span>
    </ion-item>

    </form>
  </ion-content>

  <ion-footer>
    <ion-input [(ngModel)]="footnote" readonly></ion-input>
  </ion-footer>
