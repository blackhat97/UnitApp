<ion-header>
  <ion-toolbar>
    <ion-title>기타측정</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-content padding>
    <ion-card (click)="presentAggregate()">
      <ion-header details>
        <ion-card-title>
          <ion-item line="none">
              <ion-label>골재 밀도 측정</ion-label>
              <ion-icon item-end name="arrow-forward"></ion-icon>
          </ion-item>
        </ion-card-title>
      </ion-header>
    </ion-card>

    <ion-card (click)="presentAir()">
      <ion-header details>
        <ion-card-title>
          <ion-item line="none">
              <ion-label>공기량 측정</ion-label>
              <ion-icon item-end name="arrow-forward"></ion-icon>
          </ion-item>
        </ion-card-title>
      </ion-header>
    </ion-card>

    <ion-card (click)="presentAirCheck()">
      <ion-header details>
        <ion-card-title>
          <ion-item line="none">
              <ion-label>공기량 체크</ion-label>
              <ion-icon item-end name="arrow-forward"></ion-icon>
          </ion-item>
        </ion-card-title>
      </ion-header>
    </ion-card>


</ion-content>
