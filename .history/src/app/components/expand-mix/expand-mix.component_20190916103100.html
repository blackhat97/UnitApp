<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button fill="clear" (click)="dismiss()">닫기</ion-button>
      </ion-buttons>
      <ion-title>배합물</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

                    <ion-list-header>
                      <ion-label>
                          단위<br />Unit
                      </ion-label>
                      <ion-label>
                          질량<br />Unit kg/m²
                      </ion-label>
                      <ion-label>
                          밀도<br />Density g/cm²
                      </ion-label>
                    </ion-list-header>
                    <ion-item-divider>
                        <ion-label>
                            물
                        </ion-label>
                    </ion-item-divider>
                    <ion-item lines="none">
                        <ion-row>
                            <ion-col>
                                <ion-label>W1</ion-label>
                            </ion-col>                
                            <ion-col>
                                <ion-input type="number" placeholder="0" name="w1_unit" [(ngModel)]="element.w1_unit"></ion-input>    
                            </ion-col>
                            <ion-col>
                                <ion-input type="number" placeholder="0" name="w1_density" [(ngModel)]="element.w1_density"></ion-input>    
                            </ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-row>
                            <ion-col>
                                <ion-label>W2</ion-label>
                            </ion-col>                
                            <ion-col>
                                <ion-input type="number" placeholder="0" name="w2_unit" [(ngModel)]="element.w2_unit"></ion-input>

                                <ion-input type="number" placeholder="0" name="w2_density" [(ngModel)]="element.w2_density"></ion-input>    
                            </ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-row>
                            <ion-col>
                                <ion-label>W3</ion-label>
                            </ion-col>                
                            <ion-col>
                                <ion-input type="number" placeholder="0" name="w3_unit" [(ngModel)]="element.w3_unit"></ion-input>    
                            </ion-col>
                            <ion-col>
                                <ion-input type="number" placeholder="0" name="w3_density" [(ngModel)]="element.w3_density"></ion-input>

                    <ion-item-divider>

                            </ion-col>

                            <ion-col>
                                <ion-input type="number" placeholder="0" name="c1_density" [(ngModel)]="element.c1_density"></ion-input>    
                            </ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-row>
                            <ion-col>
                                <ion-label>C2</ion-label>

                        <ion-row>
                            <ion-col>
                                <ion-label>C3</ion-label>
                            </ion-col>                
                            <ion-col>
                                <ion-input type="number" placeholder="0" name="c3_unit" (ionChange)="calc($event)" [(ngModel)]="element.c3_unit"></ion-input>    
                            </ion-col>
                            <ion-col>
                                <ion-input type="number" placeholder="0" name="c3_density" (ionChange)="calc($event)" [(ngModel)]="element.c3_density"></ion-input>    
                            </ion-col>
                        </ion-row>
                    </ion-item>
                    <ion-item-divider>
                        <ion-label>
