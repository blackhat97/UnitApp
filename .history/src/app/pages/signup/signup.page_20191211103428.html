<ion-content padding class="login auth-page">

    <div class="auth-content">
        <div padding-horizontal text-center>
            <div class="logo"></div>
            <h3 no-margin>
                <ion-text color="light" class="fw700">
                <ion-text color="secondary">회원가입</ion-text>
                </ion-text>
            </h3>
        </div>
    
        <form [formGroup]="registerForm" class="list-form">
        <ion-item no-padding class="animated fadeInUp">
            <ion-icon name="mail" color="light" item-start></ion-icon>
            &nbsp;&nbsp;
            <ion-input color="secondary" type="email" placeholder="이메일" formControlName="email"></ion-input>
        </ion-item>
        <ion-item no-padding class="animated fadeInUp">
            <ion-icon name="lock" color="light" item-start></ion-icon>
            &nbsp;&nbsp;
            <ion-input color="secondary" type="password" placeholder="비밀번호 - 6~20자" formControlName="password"></ion-input>
        </ion-item>
        <ion-item no-padding class="animated fadeInUp">
            <ion-icon name="lock" color="light" item-start></ion-icon>
            &nbsp;&nbsp;
            <ion-input color="secondary" type="password" placeholder="비밀번호 확인" formControlName="passchk"></ion-input>
        </ion-item>
        <ion-item no-padding class="animated fadeInUp">
            <ion-icon name="home" color="light" item-start></ion-icon>
            &nbsp;&nbsp;
            <ion-input color="secondary" type="text" placeholder="기기번호" formControlName="device"></ion-input>
        </ion-item>
        </form>
    
        <div margin-top>
        <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="onSubmit()" [disabled]="!registerForm.valid" tappable>
            <ion-icon name="log-in"></ion-icon>
            가입하기
        </ion-button>
        </div>
    
        <div text-center margin-top>
        <span (click)="closeSignup()" tappable>
            <ion-text color="light">
            <strong>이미 계정이 있습니다</strong>
            </ion-text>
        </span>
        </div>
    </div>
</ion-content>
