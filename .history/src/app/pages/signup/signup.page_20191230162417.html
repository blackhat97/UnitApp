<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-buttons slot="start">
            <ion-button [routerDirection]="'root'" [routerLink]="['/login']">
                닫기
            </ion-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title>회원가입</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <div class="auth-content">
        <form [formGroup]="registerForm" class="list-form">
        <ion-item no-padding class="animated fadeInUp">
            <ion-icon name="mail" item-start></ion-icon>
            &nbsp;&nbsp;
            <ion-input type="email" placeholder="이메일" formControlName="email"></ion-input>
        </ion-item>
        <ion-item no-padding class="animated fadeInUp">
            <ion-icon name="lock" item-start></ion-icon>
            &nbsp;&nbsp;
            <ion-input type="password" placeholder="비밀번호 - 6~20자" formControlName="password"></ion-input>
        </ion-item>
        <ion-item no-padding class="animated fadeInUp">
            <ion-icon name="lock" item-start></ion-icon>
            &nbsp;&nbsp;
            <ion-input  type="password" placeholder="비밀번호 확인" formControlName="passchk"></ion-input>
        </ion-item>
        <ion-item no-padding class="animated fadeInUp">
            <ion-icon name="home" item-start></ion-icon>
            &nbsp;&nbsp;
            <ion-input type="text" placeholder="기기번호" formControlName="device"></ion-input>
        </ion-item>
        </form>
    
        <div margin-top>
        <ion-button icon-left size="small" expand="full" (click)="onSubmit()" [disabled]="!registerForm.valid" tappable>
            <ion-icon name="log-in"></ion-icon>
            가입하기
        </ion-button>
        </div>
    
        <div text-center margin-top>
        <span (click)="closeSignup()" tappable>
            <ion-text>이미 계정이 있습니다</ion-text>
        </span>
        </div>
    </div>
</ion-content>
