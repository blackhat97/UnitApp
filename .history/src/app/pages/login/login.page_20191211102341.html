<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-title text-center>단위수량</ion-title>
    </ion-item>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="login">
        <ion-label>로그인</ion-label>
      </ion-segment-button>
      <ion-segment-button value="signup">
        <ion-label>관리자</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content no-padding> 
  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'login'">
      <ion-card padding-bottom padding-end>
          <form [formGroup]="credentialsForm" class="list-form">
            <ion-item no-padding class="animated fadeInUp itemInput">
              <ion-icon name="person" color="dark" item-start></ion-icon>
              &nbsp;&nbsp;
              <ion-input placeholder="이메일" color="dark" type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item no-padding class="animated fadeInUp">
              <ion-icon name="lock" color="dark" item-start></ion-icon>
              &nbsp;&nbsp;
              <ion-input placeholder="패스워드" color="dark" [type]="passwordType" formControlName="password"></ion-input>
              <ion-icon name="eye" [color]="passwordShown === true ? 'danger' : 'light'" item-end (click)="togglePassword()"></ion-icon>
            </ion-item>
          </form>
      </ion-card>
      <ion-card>
        <ion-item lines="none">
          <p class="sizePtitle">
            <ion-text color="grayOpacity">Connect</ion-text>
          </p>
        </ion-item>
        <ion-item lines="none">
          <p text-right tappable [routerLink]="['/forgot']" routerDirection="forward" class="paz">
            <ion-text color="light">
              <strong>계정을 잊어버리셨나요?</strong>
            </ion-text>
          </p>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="logo-buffer" slot="start" color="medium"></ion-icon>Connect with Twitter
        </ion-item>
      </ion-card>
    </div>
    <div *ngSwitchCase="'signup'">
      <ion-card padding-bottom padding-end>
        <ion-item lines="inset">
          <ion-label position="floating" color="medium">Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item lines="inset">
          <ion-label position="floating" color="medium">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item lines="inset">
          <ion-label position="floating" color="medium">password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-item color="purple">
    <ion-button slot="end" (click)="onLogin()" [disabled]="!credentialsForm.valid">
      <ion-text color="light">로그인</ion-text>
    </ion-button>
  </ion-item>
</ion-footer>
