<ion-content padding class="animated fadeIn login auth-page">

    <div class="auth-content">
      
      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h4 no-margin>
          <ion-text color="dark" class="fw700">
            단위수량
          </ion-text>
        </h4>
      </div>
      <br />
      <!-- Login form -->
      <form [formGroup]="credentialsForm" class="list-form">
        <ion-item no-padding class="animated fadeInUp">
          <ion-icon name="person" color="dark" item-start></ion-icon>
          &nbsp;&nbsp;
          <ion-input placeholder="이메일" color="dark" type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item no-padding class="animated fadeInUp">
          <ion-icon name="lock" color="dark" item-start></ion-icon>
          &nbsp;&nbsp;
          <ion-input placeholder="패스워드" color="dark" [type]="passwordType" formControlName="password"></ion-input>
          <ion-icon name="eye" [color]="passwordShown === true ? 'danger' : 'light'" item-end (click)="togglePassword()"></ion-icon>
        </ion-item>
      </form>
      <br />
      <p text-right tappable [routerLink]="['/forgot']" routerDirection="forward" class="paz">
        <ion-text color="dark">
          <strong>계정을 잊어버리셨나요?</strong>
        </ion-text>
      </p>
      <br />
      <div>
        <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="onLogin()" [disabled]="!credentialsForm.valid" tappable>
          <ion-icon name="log-in"></ion-icon>
          로그인
        </ion-button>
      </div>
      <div text-center margin-top>
        <span (click)="onSignup()" class="paz" tappable>
          <ion-text color="dark">
            <strong>계정만들기</strong>
          </ion-text>
        </span>
      </div>
  
    </div>
  </ion-content>
