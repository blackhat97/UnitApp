<ion-header>
  <ion-toolbar>
    <ion-title>{{"RESET_PASSWORD" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

      <!-- LOGIN FORM -->
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <ion-item>
          <ion-label position="floating">{{"NEW_PASS" | translate}}</ion-label>
          <ion-input type="password" formControlName="newpass"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">{{"CONFIRM_PASS" | translate}}</ion-label>
          <ion-input type="password" formControlName="passchk"></ion-input>
        </ion-item>
        <br />
      <ion-button color="slackSub" expand="full" type="submit" [disabled]="!resetForm.valid">{{"UPDATE_COMPLETE" | translate}}</ion-button> 
    </form>

</ion-content>
