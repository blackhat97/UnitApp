<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{"TIME_SERIES" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ngx-datatable
    (activate)="onActivate($event)"
    [messages]="table_messages"
    class="bootstrap table-striped"
    style="height: 400px;"
    [columnMode]="'standard'"
    [rows]="rows"
    [scrollbarV]="true"
    [scrollbarH]="true">
    <ngx-datatable-column name="{{'DATETIME' | translate}}" prop="datetime">
        <ng-template ngx-datatable-cell-template let-value="value">            
          {{value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="{{'MIX_NAME' | translate}}" prop="mixnum">
        <ng-template ngx-datatable-cell-template let-value="value">            
          {{value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="사업장" prop="cname">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="계약자" prop="ct_name">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="공기량(%)" prop="result_air">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="단위수량(kg/m³)" prop="result_quantity">
      <ng-template ngx-datatable-cell-template let-value="value">
        {{value}}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>

</ion-content>
