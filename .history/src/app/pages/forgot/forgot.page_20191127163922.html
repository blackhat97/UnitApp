<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-buttons slot="start">
          <ion-button [routerDirection]="'root'" [routerLink]="['/login']">
            닫기
          </ion-button>
        </ion-buttons>
    </ion-buttons>
    <ion-title>계정찾기</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="auth-content">

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" novalidate>
        
        <ion-item no-padding class="animated fadeInUp">
            <ion-label position="floating">
            <ion-icon name="mail" item-start></ion-icon>
            이메일
            </ion-label>
            <ion-input type="email" formControlName="email" placeholder="이메일" required></ion-input>
        </ion-item>
        <br />
        <ion-row responsive-sm>
          <ion-col>
              <ion-button type="submit" icon-left size="medium" expand="full" shape="round" color="dark" [disabled]="!forgotForm.valid" tappable>
                  찾기
              </ion-button>
          </ion-col>
        </ion-row>
      </form>
</div>      
</ion-content>
