<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defalutHref="/tabs/tab1"></ion-back-button>
      </ion-buttons>
      <ion-title>측정완료 모두보기</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="queryText" (keyup)="updateList($event)" show-cancel="true" placeholder="배합번호 찾기"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
        <ion-item>
          
        <ion-text *ngFor="let result of results" routerLink="/app/details/{{result.id}}" routerDirection="forward" detail [hidden]="result.hide">
          <p>{{ result.mixnum }}</p>
          {{ result.cname }}<br />
          {{ result.ct_name }}<br />
          {{ result.sname }}<br />
          {{ result.datetime | date : "yyyy-MM-dd, h:mm:ss a" }}
        </ion-text>

        </ion-item>
      </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    
  </ion-content>
