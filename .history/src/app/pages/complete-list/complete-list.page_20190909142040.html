<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defalutHref="/tabs/tab1"></ion-back-button>
      </ion-buttons>
      <ion-title>측정완료 모두보기</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="queryText" (keyup)="updateList($event)" show-cancel="true" placeholder="찾기"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
        <ion-item *ngFor="let result of results" detail>
          {{ result.mixnum }}<br />
          {{ result.cname }}<br />
          {{ result.ct_name }}<br />
          {{ result.sname }}<br />
          {{ result.datetime }}
          
        </ion-item>
      </ion-list>
  </ion-content>
