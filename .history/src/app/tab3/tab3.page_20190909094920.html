<ion-header>
  <ion-toolbar>
    <ion-title>즐겨찾기</ion-title>
    <ion-button slot="end" *ngIf="edit"  no-padding (click)="hapus()">
      <ion-icon name="trash" color="light"></ion-icon>
    </ion-button>
    <ion-button slot="end" class="sizeMore" (click)="edit=!edit">
      <ion-icon name="create" *ngIf="!edit"></ion-icon>
      <ion-icon name="close" *ngIf="edit"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <div class="blank" *ngIf="blank">
      <p>Your Wishlist is empty yet</p>
    </div>
  <ion-row [class.routerLinkNone]="edit">
    <ion-col size="6">
      <ion-card >
        <ion-checkbox color="orange" *ngIf="edit"></ion-checkbox>
      <div class="image" routerLink="/recipe" routerDirection="forward">
        <ion-button class="transparent" no-padding>
            <ion-icon name="star" class="wishlist" color="light"></ion-icon>
        </ion-button>
      </div>
      <ion-card-content routerLink="/recipe" routerDirection="forward">
        <h4>French Toast Casserole</h4>
      </ion-card-content>
      </ion-card>
    </ion-col>
